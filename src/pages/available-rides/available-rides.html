<ion-content padding>
    <ion-list>
        <div *ngIf="rides.length>0">
        <ion-item *ngFor="let ride of rides">
         
          <p>Destination: {{ride.origin}}</p>
          <p>Origin: {{ride.destination}}</p>
          <p>Start Date: {{ride.startTime|date:'dd-MM-yyyy'}}</p>
          <p>Capacity: {{ride.capacity}}</p>
          <!-- <p>Availabale space: {{ride.orderTotal}}</p> -->
          <button (click)="goToBookingPage(ride)" ion-button clear item-end>Book</button>
        </ion-item>
        </div>
      </ion-list>
</ion-content>
