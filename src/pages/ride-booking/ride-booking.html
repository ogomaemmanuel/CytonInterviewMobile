<ion-content padding>

    <form (ngSubmit)="bookRide()">
        <ion-list>
            <ion-item>
                <ion-label floating>destination</ion-label>
                <ion-input [disabled]="true" [(ngModel)]="ride.origin" name="origin"  type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>destination</ion-label>
                <ion-input [disabled]="true" [(ngModel)]="ride.destination" name="destination"  type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>capacity</ion-label>
                <ion-input [disabled]="true" [(ngModel)]="ride.capacity" name="capacity"  type="number"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label floating>Space</ion-label>
              <ion-input [(ngModel)]="space" name="space"  type="number"></ion-input>
          </ion-item>
        </ion-list>
        <div>
            <button type="submit" ion-button block>Submit</button>
        </div>
      </form>
      
</ion-content>
