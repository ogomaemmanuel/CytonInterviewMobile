<ion-header>

  <ion-navbar>
    <ion-title>GiveRide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="rideFormGroup" #userLoginForm (ngSubmit)="submitRide()">
        <ion-list>
          <ion-item>
            <ion-label floating>Origin</ion-label>
            <ion-input type="text"  formControlName="origin"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Destination</ion-label>
            <ion-input  type="text"   formControlName="destination"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Capacity</ion-label>
              <ion-input  type="number"   formControlName="capacity"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Start Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="startDate"></ion-datetime>
              </ion-item>
        </ion-list>
        <div>
          <button ion-button [disabled]="!rideFormGroup.valid" block>Submit</button>
        </div>
      </form>
</ion-content>
